<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduGenie AI Tutor</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    html, body { height: 100%; }
    body {
      min-height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      overflow: hidden;
      background-color: #f9fafb;
    }
    .page {
      min-height: 0;
      overflow: hidden;
    }
    .card {
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 0;
    }
    .chat-container {
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
    }
    #vanta-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      opacity: 0.15;
    }
  </style>
</head>
<body class="font-sans antialiased">
  <div id="vanta-bg"></div>
  <header class="text-center p-4">
    <h1 class="text-4xl font-bold text-gray-800">EduGenie AI Tutor</h1>
    <p class="text-gray-600">Your math & CS tutor — adaptive explanations powered by Gemini API</p>
  </header>
  <main class="page container mx-auto px-4">
    <div class="bg-white rounded-xl shadow-xl overflow-hidden max-w-3xl mx-auto card">
      <div class="bg-gradient-to-r from-indigo-500 to-green-500 p-3 flex justify-center space-x-3">
        <button class="difficulty-btn bg-white text-indigo-600 px-3 py-1 rounded-full" data-level="beginner">Beginner</button>
        <button class="difficulty-btn bg-white text-indigo-600 px-3 py-1 rounded-full" data-level="intermediate">Intermediate</button>
        <button class="difficulty-btn bg-white text-indigo-600 px-3 py-1 rounded-full" data-level="advanced">Advanced</button>
      </div>
      <div class="chat-container p-4" id="chat-messages">
        <div class="flex items-start">
          <div class="bg-indigo-100 p-3 rounded-full mr-2"><i data-feather="cpu" class="text-indigo-500"></i></div>
          <div class="bg-gray-100 rounded-lg p-3">
            <p class="text-gray-800">Hi! I'm EduGenie. Ask me any math or CS question. I'll adapt explanations to your level!</p>
          </div>
        </div>
      </div>
      <div class="border-t p-3 bg-gray-50 flex items-center space-x-2">
        <input id="user-input" class="flex-1 border rounded-full px-3 py-2" placeholder="Ask your question..." />
        <button id="send-btn" class="bg-indigo-500 text-white rounded-full p-2 hover:bg-indigo-600"><i data-feather="send"></i></button>
        <button id="clear-btn" class="bg-gray-300 text-gray-700 rounded-full p-2 hover:bg-gray-400"><i data-feather="trash-2"></i></button>
      </div>
    </div>
  </main>
  <footer class="text-center py-2 text-gray-500 text-sm">© 2025 EduGenie</footer>
<script>
  feather.replace();
  let currentLevel = 'intermediate';
  const chat = document.getElementById('chat-messages');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const clearBtn = document.getElementById('clear-btn');

  document.querySelectorAll('.difficulty-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      currentLevel = btn.dataset.level;
      document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('bg-indigo-500','text-white'));
      btn.classList.add('bg-indigo-500','text-white');
      addBotMessage(`Switched to ${currentLevel} mode.`);
    });
  });

  sendBtn.addEventListener('click', async () => {
    const text = input.value.trim();
    if (!text) return;
    addUserMessage(text);
    input.value = '';
    addBotMessage('Thinking...', true);

    const res = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyD7eJyw66zU42y0zhI6OxuSaORR4yXtEh8', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        contents: [{ parts: [{ text: `Explain at ${currentLevel} level: ${text}` }] }]
      })
    });
    const data = await res.json();
    chat.removeChild(chat.lastChild);
    const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't generate a response.";
    addBotMessage(reply);
  });

  clearBtn.addEventListener('click', () => {
    chat.innerHTML = '<div class="flex items-start"><div class="bg-indigo-100 p-3 rounded-full mr-2"><i data-feather="cpu" class="text-indigo-500"></i></div><div class="bg-gray-100 rounded-lg p-3"><p class="text-gray-800">Chat cleared. Ask me anything!</p></div></div>';
    feather.replace();
  });

  function addUserMessage(msg) {
    const div = document.createElement('div');
    div.className = 'flex items-start justify-end';
    div.innerHTML = `<div class="bg-indigo-500 text-white p-3 rounded-lg max-w-xs"><p>${msg}</p></div>`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function addBotMessage(msg, typing=false) {
    const div = document.createElement('div');
    div.className = 'flex items-start';
    div.innerHTML = typing ? 
      `<div class="bg-indigo-100 p-3 rounded-full mr-2"><i data-feather="cpu" class="text-indigo-500"></i></div><div class="bg-gray-100 rounded-lg p-3"><p>...</p></div>` :
      `<div class="bg-indigo-100 p-3 rounded-full mr-2"><i data-feather="cpu" class="text-indigo-500"></i></div><div class="bg-gray-100 rounded-lg p-3"><p>${msg}</p></div>`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    feather.replace();
  }

  VANTA.GLOBE({ el: "#vanta-bg", mouseControls: true, touchControls: true, minHeight: 200.00, minWidth: 200.00, scale: 1.00, scaleMobile: 1.00, color: "#6366f1", backgroundColor: "#f9fafb", size: 0.8 });
</script>
</body>
</html>
